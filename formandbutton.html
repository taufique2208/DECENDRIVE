<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Info Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Soft cyan background */
            padding: 20px;
            margin: 0;
        }

        .form-container {
            max-width: 500px;
            margin: 20px auto;
            background-color: #004d40; /* Deep teal form background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #ffffff; /* White text for headings */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #80cbc4; /* Soft teal for labels */
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #80cbc4;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #00796b; /* Teal background for inputs */
            color: #ffffff; /* White text inside inputs */
            font-size: 15px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border-color: #4db6ac; /* Lighter teal on focus */
            outline: none;
            box-shadow: 0 0 8px rgba(77, 182, 172, 0.5);
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #004d40, #26a69a); /* Gradient for the button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease, background-color 0.3s ease;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #004d40, #1de9b6); /* Brighter teal on hover */
        }

        /* Make form responsive */
        @media screen and (max-width: 600px) {
            .form-container {
                padding: 15px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            textarea {
                padding: 8px;
                font-size: 14px;
            }

            input[type="submit"] {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Client Information Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
